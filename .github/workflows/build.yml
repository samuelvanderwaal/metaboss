name: Build and Release

on:
  workflow_dispatch:
  push:
    branches: [main]
    tags:
      - "v*.*.*"

jobs:
  build:
    strategy:
      matrix:
        os:
          - windows-latest
          - buildjet-4vcpu-ubuntu-2204
          - macos-latest

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Latest Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true
          override: true

      - name: Build
        id: build
        shell: bash
        run: |
          if [[ "${RUNNER_OS}" == "Linux" ]]; then
            echo "Installing libudev-dev"
            sudo apt-get install libudev-dev
          fi
          
          cargo build --all --release
          
          binary_extension=""
          if [[ "${RUNNER_OS}" == "Windows" ]]; then
            binary_extension=".exe"
          fi
           if [[ "${RUNNER_OS}" == "macOS" ]]; then
            binary_path="metaboss-macos-intel-latest${binary_extension}"
          else
            binary_path="metaboss-${{ matrix.os }}${binary_extension}"
          fi
          mv "target/release/metaboss${binary_extension}" "${binary_path}"
          echo "::set-output name=binary_path::${binary_path}"
          strip "${binary_path}"

      - name: Release Tags
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ steps.build.outputs.binary_path }}