[package]
name = "metaboss"
version = "0.23.0"
edition = "2021"
description="The Metaplex NFT-standard Swiss Army Knife tool."
repository="https://github.com/samuelvanderwaal/metaboss"
license = "Apache-2.0"

[dependencies]
anyhow = "1.0.70"
async-trait = "0.1.68"
base64 = "0.13.1"
borsh = "0.9.3"
bs58 = "0.4.0"
console = "0.15.5"
dialoguer = "0.10.4"
env_logger = "0.9.3"
futures = "0.3.28"
glob = "0.3.1"
indexmap = { version = "1.9.3", features = ["serde"] }
indicatif = { version = "0.16.2", features = ["rayon"] }
lazy_static = "1.4.0"
log = "0.4.17"
metaboss_lib = "0.9.2"
mpl-token-metadata = { version = "1.10.0", features = [ "no-entrypoint", "serde-feature"] }
num_cpus = "1.15.0"
phf = { version = "0.10", features = ["macros"] }
ratelimit = "0.4.4"
rayon = "1.7.0"
reqwest = { version = "0.11.16", features = ["json"] }
retry = "1.3.1"
serde = { version = "1.0.160", features = ["derive"] }
serde_json = "1.0.96"
serde_with = "2.3.2"
serde_yaml = "0.8.26"
shellexpand = "2.1.2"
solana-client = "1.14"
solana-account-decoder = "1.14"
solana-logger = "1.14"
solana-program = "1.14"
solana-sdk = "1.14"
spl-associated-token-account = "1.1.1"
spl-token = "3.5.0"
structopt = "0.3.26"
thiserror = "1.0.40"
tokio = "1.28"

[features]

[dev-dependencies]
assert_cmd = "2.0.11"
